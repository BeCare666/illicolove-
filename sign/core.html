



<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta content="width=device-width, initial-scale=1.0" name="viewport">

  <title>Reveal Bootstrap Template</title>
  <meta content="" name="description">
  <meta content="" name="keywords">

  <!-- Favicons -->
  <link href="assets/img/favicon.png" rel="icon">
  <link href="assets/img/apple-touch-icon.png" rel="apple-touch-icon">

 
  <!-- Template Main CSS File -->
  <link href="assets/css/style.css" rel="stylesheet">
</head>

<body>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
        <div id="activemyIdt">
            <div class="toast activemyId"  > 
                <div class="toast-content">
                    <i class="fas fa-solid fa-check check"></i>
                    <div class="message">
                    <span class="text text-1">Success</span>
                    <span class="text text-2">Your changes has been saved</span>
                    </div>
                   
                </div>
                <i class="fa-solid fa-xmark close"></i>
                <!-- Remove 'activemyId' class, this is just to show in Codepen thumbnail -->
                <div class="progress activemyId"></div>
                </div> 
                <style>
                    #activemyIdt  .toast {
                      position: absolute;
                      top: 25px;
                      right: 30px;
                      border-radius: 12px;
                      background: #fff;
                      padding: 20px 35px 20px 25px;
                      box-shadow: 0 6px 20px -5px rgba(0, 0, 0, 0.1);
                      overflow: hidden;
                      transition: all 0.5s cubic-bezier(0.68, -0.55, 0.265, 1.35);
                      animation: shake 0.7s cubic-bezier(.36,.07,.19,.97) forwards, disappear 0.3s linear 4.5s forwards;
                      }
              
                      #activemyIdt .toast.activemyId {
                      transform: translateX(0%);
                      }
              
                      #activemyIdt .toast .toast-content {
                      display: flex;
                      align-items: center;
                      }
              
                      #activemyIdt .toast-content .message {
                      display: flex;
                      flex-direction: column;
                      margin: 0 20px;
                      }
              
                      #activemyIdt .message .text {
                      font-size: 16px;
                      font-weight: 400;
                      color: #666666;
                      }
              
                      #activemyIdt .message .text.text-1 {
                      font-weight: 600;
                      color: #333;
                      }
              
                      #activemyIdt  .toast .close {
                      position: absolute;
                      top: 10px;
                      right: 15px;
                      padding: 5px;
                      cursor: pointer;
                      opacity: 0.7;
                      }
              
                      #activemyIdt .toast .close:hover {
                      opacity: 1;
                      }
              
                      #activemyIdt  .toast .progress {
                      position: absolute;
                      bottom: 0;
                      left: 0;
                      height: 3px;
                      width: 100%;
              
                      }
              
                      #activemyIdt .toast .progress:before {
                      content: "";
                      position: absolute;
                      bottom: 0;
                      right: 0;
                      height: 100%;
                      width: 100%;
                      background-color: #4070f4;
                      }
              
                      #activemyIdt .toast-content .check {
                      display: flex;
                      align-items: center;
                      justify-content: center;
                      height: 35px;
                      min-width: 35px;
                      background-color: #4070f4;
                      color: #fff;
                      font-size: 20px;
                      border-radius: 50%;
                      }
              
              
                      #activemyIdt .toast  .progress:before {
                      content: "";
                      position: absolute;
                      bottom: 0;
                      right: 0;
                      height: 100%;
                      width: 100%;
                      background-color: #c90c0c;
                      }
              
                      #activemyIdt .toast-content .check {
                      display: flex;
                      align-items: center;
                      justify-content: center;
                      height: 35px;
                      min-width: 35px;
                      background-color: #c90c0c;
                      color: #fff;
                      font-size: 20px;
                      border-radius: 50%;
                      }
                      
                      #activemyIdt .progress.activemyId:before {
                      animation: progress 5s linear forwards;
                      }
              
                      @keyframes progress {
                      100% {
                          right: 100%;
                      }
                      }
              
              
                          @keyframes shake {
                          0% {
                              transform: translate(0);
                          }
                          25% {
                              transform: translate(3px, 3px);
                          }
                          50% {
                              transform: translate(0);
                          }
                          75% {
                              transform: translate(-3px, -3px);
                          }
                          100% {
                              transform: translate(0);
                          }
                          }
              
                          @keyframes disappear {
                          0% {
                              opacity: 1;
                          }
                          100% {
                              opacity: 0;
                          }
                          }
                      </style>  
        </div>
        

  </main><!-- End #main -->
  <!-- Template Main JS File -->
  <script src="assets/js/main.js"></script>

</body>

</html>
