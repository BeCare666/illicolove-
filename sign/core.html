<!DOCTYPE html>
<html>
<head>
	<title>Envoi d'une adresse mail à Firebase</title>
	<script src="https://www.gstatic.com/firebasejs/8.6.7/firebase-app.js"></script>
	<script src="https://www.gstatic.com/firebasejs/8.6.7/firebase-database.js"></script>
	<script src="firebase.js"></script>
</head>
<body>
	<h1>Envoi d'une adresse mail à Firebase</h1>
	<form>
		<label for="email">Entrez votre adresse mail :</label><br>
		<input type="email" id="email" name="email"><br>
        <input type="text" id="user" name="email"><br>
		<input type="button" value="Envoyer" onclick="sendData()">
	</form>
    <script>
        // Configuration de Firebase
        const firebaseConfig = {
         apiKey: "AIzaSyBoOxLmlH9WR7si2Y0R01OM3c5I1wgnuPM",
          authDomain: "illicolove-7c904.firebaseapp.com",
          databaseURL: "https://illicolove-7c904-default-rtdb.firebaseio.com",
          projectId: "illicolove-7c904",
          storageBucket: "illicolove-7c904.appspot.com",
          messagingSenderId: "1086957054874",
          appId: "1:1086957054874:web:4f1899c85184210e482823"
        };
        firebase.initializeApp(firebaseConfig);

        // Fonction pour envoyer l'adresse mail à Firebase
        function sendData() {
        // Récupération de l'adresse mail entrée par l'utilisateur
        const email = document.getElementById("email").value;
        const user = document.getElementById("user").value;

        // Envoi de l'adresse mail à Firebase
        firebase.database().ref('emails').push({
            email: email,
            user : user
        }).then(() => {
            console.log("Adresse mail envoyée à Firebase !");
        }).catch((error) => {
            console.error("Erreur lors de l'envoi de l'adresse mail à Firebase :", error);
        });
        }

    </script>
</body>
</html>
