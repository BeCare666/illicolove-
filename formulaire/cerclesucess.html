<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
	<link rel="stylesheet" href="cerclesucess.css">

</head>
<body style="background-color: #222121">
	<div>
		<div id="activemyIdt">
			<div class="toast activemyId toasta">
			  <div class="toast-content">
				<i class="fas fa-check check"></i>
				<div class="message">
				  <span class="text text-1" id="etatalert">Succès</span>
				  <span class="text text-2" id="smsalert">Félicitation à vous !</span>
				</div>
			  </div>
			  <i class="fa-solid fa-xmark close"></i>
			  <!-- Remove 'activemyId' class, this is just to show in Codepen thumbnail 
					<i class="fas fa-check check"></i>
			-->
			  <div class="progress activemyId"></div>
			</div>
		  </div>
	</div>
	<div id="body">
		<div class="block">
			<div class="box">
				<p class="number">
					<span class="num">100</span>
					<span class="sub">%</span>
				</p>
				<p class="title">Validé !</p>
			</div>
			<span class="dots"></span>
			<svg class="svg">
				<defs>
					<linearGradient id="gradientStyle">
						<stop offset="0%" stop-color="#565656" />
						<stop offset="100%" stop-color="#b7b5b5" />
					</linearGradient>
				</defs>
				<circle class="circle" cx="90" cy="90" r="80" />
			</svg>
		</div>
	</div>
<script>
    const block = document.querySelectorAll('.block');
window.addEventListener('load', function(){
  block.forEach(item => {
    let numElement = item.querySelector('.num');
    let num = parseInt(numElement.innerText);
    let count = 0;
    let time = 2000 / num;
    let circle = item.querySelector('.circle');
    setInterval(() => {
      if(count == num){
        clearInterval();
      } else {
        count += 1;
        numElement.innerText = count;
      }
    }, time)
    circle.style.strokeDashoffset 
      = 503 - ( 503 * ( num / 100 ));
    let dots = item.querySelector('.dots');
    dots.style.transform = 
      `rotate(${360 * (num / 100)}deg)`;
    if(num == 100){
      dots.style.opacity = 0;
    }
  })
});
</script>
</body>
</html>
